{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/717logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Iniciar Sesión - 717 Tienda Online</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="login-page">
    <div class="login-container">
        <a href='{% url "inicio" %}' class="back-button">
            <i data-lucide="arrow-left"></i> Volver
        </a>
        <div class="text-center">
            <img src="{% static 'img/717logo.png' %}" alt="717 Logo" width="90" height="90">
        </div>
        <div class="text-center">
            <h2>717</h2>
            <h3>MI CUENTA</h3>
        </div>
{% if messages  %}
    {% for message in messages %}
        <ul class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}" role="alert" style="text-align: left; list-style: none;">
            <li>{{ message }}</li>  
        </ul>
    {% endfor %}
{% endif %}
        <div class="login-box">
            <div class="login-nav">
                <span class="active">INICIAR SESIÓN</span>
                <a href='{% url "register" %}'>REGISTRATE</a>
            </div>
            <form method="post" class="login-form">
                {% csrf_token %}
                <label>Correo electrónico:</label>
                <input type="text" name="correo" required>
                <label>Contraseña:</label>
                <input type="password" name="password" required>
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
        

        <div class="text-center">
            <img src="{% static 'img/717logo.png' %}" alt="717 Logo" width="90" height="90">
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
